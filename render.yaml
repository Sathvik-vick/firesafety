services:
  - type: web
    name: sparkshield
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 80
      - key: HOST
        value: 0.0.0.0
      - key: DOMAIN
        value: sparkshieldenterprises.xyz
